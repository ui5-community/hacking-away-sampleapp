specVersion: "2.0"
metadata:
  name: xmas.hacking.sample
type: application
framework:
  name: OpenUI5
  version: "1.97.0"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ui.unified
    - name: themelib_sap_fiori_3
builder:
  customTasks:
  - name: ui5-tooling-modules-task
    afterTask: replaceVersion
server:
  customMiddleware:
  - name: ui5-tooling-modules-middleware
    afterMiddleware: compression
  - name: ui5-middleware-simpleproxy
    afterMiddleware: compression
    mountPath: /json-server
    configuration:
      baseUri: "http://localhost:3000"
  - name: ui5-middleware-livereload
    afterMiddleware: compression
    configuration:
      debug: true
      extraExts: "xml,json,properties"
      port: 35729
      path: "webapp"
